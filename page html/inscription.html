<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Inscription</title>
     <link rel="stylesheet" href="../page css/inscription.css">
</head>
<body>
     <div class="conteneur">
          <div class="conteneur_left">
               <div class="conteneur_img">
                    <img src="../image/Sign up-pana.png" alt="inscription" class="img">
               </div>
          </div>
          <div class="conteneur_right">
               <form action="" class="signin" id="signin">
                    <h1>Inscription</h1>
                    <div class="rang">
                         <div class="conteneur_input">
                              <label for="nom">Nom</label>
                              <input type="text" name="nom" id="nom">
                         </div>
                         <div class="conteneur_input">
                              <label for="prenom">Prenom</label>
                              <input type="text" name="prenom" id="prenom">
                         </div>
                    </div>
                    <div class="rang">
                         <div class="conteneur_input">
                              <label for="date">Date de naissance</label>
                              <input type="date" name="date" id="date">
                         </div>
                         <div class="conteneur_input">
                              <label for="profession">Profession</label>
                              <input type="text" name="profession" id="profession">
                         </div>
                    </div>
                    <div class="rang">
                         <div class="conteneur_input">
                              <label for="password">Definir un mot de pass</label>
                              <input type="password" name="password" id="password">
                         </div>
                         <div class="conteneur_input">
                              <label for="confirme_password">Confirmer votre mot de pass</label>
                              <input type="password" name="confirme_password" id="confirme_password">
                         </div>
                    </div>
                    <div class="rang">
                         <div class="conteneur_input">
                              <label for="email">E-mail</label>
                              <input type="email" name="email" id="email">
                         </div>
                         <div class="conteneur_input">
                              <label for="telephone">Téléphone</label>
                              <input type="tel" name="telephone" id="telephone">
                         </div>
                    </div>
                    <div class="rang">
                         <div class="conteneur_input">
                              <label for="adress">Adresse</label>
                              <input type="text" name="adress" id="adress">
                         </div>
                         <div class="conteneur_input">
                              <label for="organisation">Organisation</label>
                              <input type="text" name="organisation" id="organisation">
                         </div>
                    </div>
                    <button type="submit" class="inscrire">S'inscrire</button>
               </form>
          </div>
     </div>
     <script type="module" src="../page js/inscription.js"></script>
</body>
</html>
